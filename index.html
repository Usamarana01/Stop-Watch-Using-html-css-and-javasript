<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body><script href="./index.js"></script> 
    <div  class="Main-container">
        <div class="time">
            <span id="minute">00</span>
            <span id="sec">00</span>
            <span id="milisec">00</span>
        </div> <br>
        <div class="btn">
            <button class="btn-inside1" onclick="start();">Start</button>
            <button class="btn-inside2"  onclick="stop();">Stop</button>
            <button class="btn-inside3"  onclick="Reset();">Reset</button>
        </div>
    </div>
     <script src="./index.js"></script>   
</body>
</html>
